<h1 id="construct-binary-tree-from-inorder-and-postorder-traversal">Construct Binary Tree from Inorder and Postorder Traversal</h1>
<blockquote>
  <p>Given inorder and postorder traversal of a tree, construct the binary tree.</p>
</blockquote>

<!--more-->

<figure class="highlight"><pre><code class="language-cpp" data-lang="cpp"><span class="n">TreeNode</span> <span class="o">*</span><span class="nf">buildTree</span><span class="p">(</span><span class="n">vector</span><span class="o">&lt;</span><span class="kt">int</span><span class="o">&gt;</span> <span class="o">&amp;</span><span class="n">inorder</span><span class="p">,</span> <span class="n">vector</span><span class="o">&lt;</span><span class="kt">int</span><span class="o">&gt;</span> <span class="o">&amp;</span><span class="n">postorder</span><span class="p">)</span> <span class="p">{</span>
    <span class="k">if</span> <span class="p">(</span><span class="n">inorder</span><span class="p">.</span><span class="n">size</span><span class="p">()</span> <span class="o">==</span> <span class="mi">0</span><span class="p">)</span> <span class="p">{</span>
        <span class="k">return</span> <span class="nb">NULL</span><span class="p">;</span>
    <span class="p">}</span>
    <span class="k">return</span> <span class="n">buildTree</span><span class="p">(</span><span class="n">inorder</span><span class="p">,</span> <span class="mi">0</span><span class="p">,</span> <span class="n">inorder</span><span class="p">.</span><span class="n">size</span><span class="p">()</span><span class="o">-</span><span class="mi">1</span><span class="p">,</span> <span class="n">postorder</span><span class="p">,</span> <span class="mi">0</span><span class="p">,</span> <span class="n">postorder</span><span class="p">.</span><span class="n">size</span><span class="p">()</span><span class="o">-</span><span class="mi">1</span><span class="p">);</span>
<span class="p">}</span>

<span class="n">TreeNode</span> <span class="o">*</span><span class="nf">buildTree</span><span class="p">(</span><span class="n">vector</span><span class="o">&lt;</span><span class="kt">int</span><span class="o">&gt;</span> <span class="o">&amp;</span><span class="n">inorder</span><span class="p">,</span> <span class="k">const</span> <span class="kt">int</span> <span class="n">in_start</span><span class="p">,</span> <span class="k">const</span> <span class="kt">int</span> <span class="n">in_end</span><span class="p">,</span>
                    <span class="n">vector</span><span class="o">&lt;</span><span class="kt">int</span><span class="o">&gt;</span> <span class="o">&amp;</span><span class="n">postorder</span><span class="p">,</span> <span class="k">const</span> <span class="kt">int</span> <span class="n">post_start</span><span class="p">,</span> <span class="k">const</span> <span class="kt">int</span> <span class="n">post_end</span><span class="p">)</span> <span class="p">{</span>
    <span class="k">if</span> <span class="p">((</span><span class="n">in_start</span> <span class="o">&gt;</span> <span class="n">in_end</span><span class="p">)</span> <span class="o">||</span>
        <span class="p">(</span><span class="n">in_start</span> <span class="o">&lt;</span> <span class="mi">0</span><span class="p">)</span> <span class="o">||</span> <span class="p">(</span><span class="n">in_start</span> <span class="o">&gt;=</span> <span class="n">inorder</span><span class="p">.</span><span class="n">size</span><span class="p">())</span> <span class="o">||</span>
        <span class="p">(</span><span class="n">in_end</span> <span class="o">&lt;</span> <span class="mi">0</span><span class="p">)</span> <span class="o">||</span> <span class="p">(</span><span class="n">in_end</span> <span class="o">&gt;=</span> <span class="n">inorder</span><span class="p">.</span><span class="n">size</span><span class="p">())</span> <span class="o">||</span>
        <span class="p">(</span><span class="n">post_start</span> <span class="o">&gt;</span> <span class="n">post_end</span><span class="p">)</span> <span class="o">||</span>
        <span class="p">(</span><span class="n">post_start</span> <span class="o">&lt;</span> <span class="mi">0</span><span class="p">)</span> <span class="o">||</span> <span class="p">(</span><span class="n">in_start</span> <span class="o">&gt;=</span> <span class="n">postorder</span><span class="p">.</span><span class="n">size</span><span class="p">())</span> <span class="o">||</span>
        <span class="p">(</span><span class="n">post_end</span> <span class="o">&lt;</span> <span class="mi">0</span><span class="p">)</span>  <span class="o">||</span> <span class="p">(</span><span class="n">post_end</span> <span class="o">&gt;=</span> <span class="n">postorder</span><span class="p">.</span><span class="n">size</span><span class="p">())){</span>
        <span class="k">return</span> <span class="nb">NULL</span><span class="p">;</span>
    <span class="p">}</span>
    <span class="k">if</span> <span class="p">((</span><span class="n">post_start</span> <span class="o">==</span> <span class="n">post_end</span><span class="p">)</span> <span class="o">||</span> <span class="p">(</span><span class="n">in_start</span> <span class="o">==</span> <span class="n">in_end</span><span class="p">))</span> <span class="p">{</span>
        <span class="n">TreeNode</span> <span class="o">*</span><span class="n">node</span> <span class="o">=</span> <span class="k">new</span> <span class="n">TreeNode</span><span class="p">(</span><span class="n">postorder</span><span class="p">[</span><span class="n">post_end</span><span class="p">]);</span>
        <span class="k">return</span> <span class="n">node</span><span class="p">;</span>
    <span class="p">}</span>
    <span class="kt">int</span> <span class="n">step</span> <span class="o">=</span> <span class="mi">0</span><span class="p">;</span>
    <span class="k">while</span> <span class="p">(</span><span class="n">inorder</span><span class="p">[</span><span class="n">in_end</span><span class="o">-</span><span class="n">step</span><span class="p">]</span> <span class="o">!=</span> <span class="n">postorder</span><span class="p">[</span><span class="n">post_end</span><span class="p">])</span> <span class="p">{</span>
        <span class="n">step</span><span class="o">++</span><span class="p">;</span>
    <span class="p">}</span>
    <span class="n">TreeNode</span> <span class="o">*</span><span class="n">node</span> <span class="o">=</span> <span class="k">new</span> <span class="n">TreeNode</span><span class="p">(</span><span class="n">postorder</span><span class="p">[</span><span class="n">post_end</span><span class="p">]);</span>
    <span class="n">node</span><span class="o">-&gt;</span><span class="n">left</span> <span class="o">=</span> <span class="n">buildTree</span><span class="p">(</span><span class="n">inorder</span><span class="p">,</span> <span class="n">in_start</span><span class="p">,</span> <span class="n">in_end</span><span class="o">-</span><span class="n">step</span><span class="o">-</span><span class="mi">1</span><span class="p">,</span>
    					   <span class="n">postorder</span><span class="p">,</span> <span class="n">post_start</span><span class="p">,</span> <span class="n">post_end</span><span class="o">-</span><span class="n">step</span><span class="o">-</span><span class="mi">1</span><span class="p">);</span>
    <span class="n">node</span><span class="o">-&gt;</span><span class="n">right</span> <span class="o">=</span> <span class="n">buildTree</span><span class="p">(</span><span class="n">inorder</span><span class="p">,</span> <span class="n">in_end</span><span class="o">-</span><span class="n">step</span><span class="o">+</span><span class="mi">1</span><span class="p">,</span> <span class="n">in_end</span><span class="p">,</span>
    						<span class="n">postorder</span><span class="p">,</span> <span class="n">post_end</span><span class="o">-</span><span class="n">step</span><span class="p">,</span> <span class="n">post_end</span><span class="o">-</span><span class="mi">1</span><span class="p">);</span>
    <span class="k">return</span> <span class="n">node</span><span class="p">;</span>
<span class="p">}</span></code></pre></figure>
