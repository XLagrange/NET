<blockquote>
  <p>Implement atoi to convert a string to an integer.</p>
</blockquote>

<figure class="highlight"><pre><code class="language-cpp" data-lang="cpp"><span class="o">&lt;!--</span><span class="n">more</span><span class="o">--&gt;</span>
<span class="kt">int</span> <span class="n">atoi</span><span class="p">(</span><span class="k">const</span> <span class="kt">char</span> <span class="o">*</span><span class="n">str</span><span class="p">)</span> <span class="p">{</span>
    <span class="k">if</span> <span class="p">(</span><span class="o">!</span><span class="n">str</span><span class="p">)</span> <span class="p">{</span>
        <span class="k">return</span> <span class="mi">0</span><span class="p">;</span>
    <span class="p">}</span>

    <span class="k">while</span> <span class="p">(</span><span class="o">*</span><span class="n">str</span> <span class="o">==</span> <span class="sc">' '</span> <span class="o">&amp;&amp;</span> <span class="n">str</span> <span class="o">!=</span> <span class="nb">NULL</span><span class="p">)</span> <span class="p">{</span>
        <span class="n">str</span><span class="o">++</span><span class="p">;</span>
    <span class="p">}</span>

    <span class="k">if</span> <span class="p">(</span><span class="o">!</span><span class="n">str</span><span class="p">)</span> <span class="p">{</span>
        <span class="k">return</span> <span class="mi">0</span><span class="p">;</span>
    <span class="p">}</span>

    <span class="kt">bool</span> <span class="n">flag</span> <span class="o">=</span> <span class="nb">true</span><span class="p">;</span>
    <span class="k">if</span> <span class="p">(</span><span class="o">*</span><span class="n">str</span> <span class="o">==</span> <span class="sc">'-'</span> <span class="o">||</span> <span class="o">*</span><span class="n">str</span> <span class="o">==</span> <span class="sc">'+'</span><span class="p">)</span> <span class="p">{</span>
        <span class="k">if</span> <span class="p">(</span><span class="o">*</span><span class="n">str</span> <span class="o">==</span> <span class="sc">'-'</span><span class="p">)</span> <span class="p">{</span>
            <span class="n">flag</span> <span class="o">=</span> <span class="nb">false</span><span class="p">;</span>
        <span class="p">}</span>
        <span class="n">str</span><span class="o">++</span><span class="p">;</span>
    <span class="p">}</span>

    <span class="kt">int</span> <span class="n">ret</span> <span class="o">=</span> <span class="mi">0</span><span class="p">;</span>
    <span class="k">while</span> <span class="p">(</span><span class="n">str</span> <span class="o">!=</span> <span class="nb">NULL</span><span class="p">)</span> <span class="p">{</span>
        <span class="kt">int</span> <span class="n">val</span> <span class="o">=</span> <span class="p">(</span><span class="o">*</span><span class="n">str</span><span class="p">)</span> <span class="o">-</span> <span class="sc">'0'</span><span class="p">;</span>
        <span class="k">if</span> <span class="p">(</span><span class="n">val</span> <span class="o">&lt;</span> <span class="mi">0</span> <span class="o">||</span> <span class="n">val</span> <span class="o">&gt;</span> <span class="mi">9</span><span class="p">)</span> <span class="p">{</span>
            <span class="k">return</span> <span class="n">ret</span><span class="p">;</span>
        <span class="p">}</span>
        <span class="k">if</span> <span class="p">(</span><span class="n">flag</span><span class="p">)</span> <span class="p">{</span>
            <span class="k">if</span> <span class="p">((</span><span class="n">INT_MAX</span> <span class="o">-</span> <span class="n">val</span> <span class="o">&lt;</span> <span class="n">ret</span><span class="o">*</span><span class="mi">10</span><span class="p">)</span> <span class="o">||</span> <span class="p">(</span><span class="n">INT_MAX</span><span class="o">/</span><span class="mi">10</span> <span class="o">&lt;</span> <span class="n">ret</span><span class="p">))</span> <span class="p">{</span>
                <span class="k">return</span> <span class="n">INT_MAX</span><span class="p">;</span>
            <span class="p">}</span>
            <span class="n">ret</span> <span class="o">=</span> <span class="mi">10</span> <span class="o">*</span> <span class="n">ret</span> <span class="o">+</span> <span class="n">val</span><span class="p">;</span>
        <span class="p">}</span> <span class="k">else</span> <span class="p">{</span>
            <span class="k">if</span> <span class="p">((</span><span class="n">INT_MIN</span> <span class="o">+</span> <span class="n">val</span> <span class="o">&gt;</span> <span class="n">ret</span><span class="o">*</span><span class="mi">10</span><span class="p">)</span> <span class="o">||</span> <span class="p">(</span><span class="n">INT_MIN</span><span class="o">/</span><span class="mi">10</span> <span class="o">&gt;</span> <span class="n">ret</span><span class="p">))</span> <span class="p">{</span>
                <span class="k">return</span> <span class="n">INT_MIN</span><span class="p">;</span>
            <span class="p">}</span>
            <span class="n">ret</span> <span class="o">=</span> <span class="mi">10</span> <span class="o">*</span> <span class="n">ret</span> <span class="o">-</span> <span class="n">val</span><span class="p">;</span>
        <span class="p">}</span>
        <span class="n">str</span><span class="o">++</span><span class="p">;</span>
    <span class="p">}</span>
    <span class="k">return</span> <span class="n">ret</span><span class="p">;</span>
<span class="p">}</span></code></pre></figure>
