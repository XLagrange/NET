<h1 id="spiral-matrix">Spiral Matrix</h1>
<blockquote>
  <p>Given a matrix of m x n elements (m rows, n columns), return all elements of the matrix in spiral order.</p>
</blockquote>

<!--more-->

<figure class="highlight"><pre><code class="language-cpp" data-lang="cpp"><span class="k">enum</span> <span class="n">Direction</span> <span class="p">{</span><span class="n">left</span> <span class="o">=</span> <span class="mi">0</span><span class="p">,</span> <span class="n">down</span> <span class="o">=</span> <span class="mi">1</span><span class="p">,</span> <span class="n">right</span> <span class="o">=</span> <span class="mi">2</span><span class="p">,</span> <span class="n">up</span> <span class="o">=</span> <span class="mi">3</span><span class="p">};</span>

<span class="n">vector</span><span class="o">&lt;</span><span class="kt">int</span><span class="o">&gt;</span> <span class="n">spiralOrder</span><span class="p">(</span><span class="n">vector</span><span class="o">&lt;</span><span class="n">vector</span><span class="o">&lt;</span><span class="kt">int</span><span class="o">&gt;</span> <span class="o">&gt;</span> <span class="o">&amp;</span><span class="n">matrix</span><span class="p">)</span> <span class="p">{</span>
    <span class="n">vector</span><span class="o">&lt;</span><span class="kt">int</span><span class="o">&gt;</span> <span class="n">ret</span><span class="p">;</span>
    <span class="k">if</span><span class="p">(</span><span class="n">matrix</span><span class="p">.</span><span class="n">empty</span><span class="p">())</span> <span class="p">{</span>
        <span class="k">return</span> <span class="n">ret</span><span class="p">;</span>
    <span class="p">}</span>
    <span class="n">spiralOrderHelper</span><span class="p">(</span><span class="n">matrix</span><span class="p">,</span> <span class="n">ret</span><span class="p">,</span> <span class="n">left</span><span class="p">,</span>
                      <span class="mi">0</span><span class="p">,</span> <span class="n">matrix</span><span class="p">.</span><span class="n">size</span><span class="p">()</span><span class="o">-</span><span class="mi">1</span><span class="p">,</span> <span class="mi">0</span><span class="p">,</span> <span class="n">matrix</span><span class="p">[</span><span class="mi">0</span><span class="p">].</span><span class="n">size</span><span class="p">()</span><span class="o">-</span><span class="mi">1</span><span class="p">,</span>
                      <span class="mi">0</span><span class="p">,</span> <span class="mi">0</span><span class="p">);</span>
    <span class="k">return</span> <span class="n">ret</span><span class="p">;</span>
<span class="p">}</span>

<span class="kt">void</span> <span class="n">spiralOrderHelper</span><span class="p">(</span><span class="k">const</span> <span class="n">vector</span><span class="o">&lt;</span><span class="n">vector</span><span class="o">&lt;</span><span class="kt">int</span><span class="o">&gt;</span> <span class="o">&gt;</span> <span class="o">&amp;</span><span class="n">matrix</span><span class="p">,</span>
                       <span class="n">vector</span><span class="o">&lt;</span><span class="kt">int</span><span class="o">&gt;</span> <span class="o">&amp;</span><span class="n">ret</span><span class="p">,</span> <span class="n">Direction</span> <span class="n">direction</span><span class="p">,</span>
                       <span class="kt">int</span> <span class="n">up_boundary</span><span class="p">,</span> <span class="kt">int</span> <span class="n">down_boundary</span><span class="p">,</span>
                       <span class="kt">int</span> <span class="n">left_boundary</span><span class="p">,</span> <span class="kt">int</span> <span class="n">right_boundary</span><span class="p">,</span>
                       <span class="kt">int</span> <span class="n">start_x_index</span><span class="p">,</span> <span class="kt">int</span> <span class="n">start_y_index</span><span class="p">)</span> <span class="p">{</span>
    <span class="k">if</span> <span class="p">((</span><span class="n">start_x_index</span> <span class="o">&lt;</span> <span class="n">up_boundary</span><span class="p">)</span>   <span class="o">||</span>
        <span class="p">(</span><span class="n">start_x_index</span> <span class="o">&gt;</span> <span class="n">down_boundary</span><span class="p">)</span> <span class="o">||</span> 
        <span class="p">(</span><span class="n">start_y_index</span> <span class="o">&lt;</span> <span class="n">left_boundary</span><span class="p">)</span> <span class="o">||</span> 
        <span class="p">(</span><span class="n">start_y_index</span> <span class="o">&gt;</span> <span class="n">right_boundary</span><span class="p">))</span> <span class="p">{</span>
        <span class="k">return</span><span class="p">;</span>
    <span class="p">}</span>
    <span class="k">switch</span> <span class="p">(</span><span class="n">direction</span><span class="p">)</span> <span class="p">{</span>
    <span class="k">case</span> <span class="n">left</span><span class="p">:</span> 
        <span class="k">while</span><span class="p">(</span><span class="n">start_y_index</span> <span class="o">&lt;=</span> <span class="n">right_boundary</span><span class="p">)</span> <span class="p">{</span>
            <span class="n">ret</span><span class="p">.</span><span class="n">push_back</span><span class="p">(</span><span class="n">matrix</span><span class="p">[</span><span class="n">start_x_index</span><span class="p">][</span><span class="n">start_y_index</span><span class="o">++</span><span class="p">]);</span>
        <span class="p">}</span>
        <span class="n">spiralOrderHelper</span><span class="p">(</span><span class="n">matrix</span><span class="p">,</span> <span class="n">ret</span><span class="p">,</span> <span class="n">down</span><span class="p">,</span>
                          <span class="n">up_boundary</span><span class="o">+</span><span class="mi">1</span><span class="p">,</span> <span class="n">down_boundary</span><span class="p">,</span> 
                          <span class="n">left_boundary</span><span class="p">,</span> <span class="n">right_boundary</span><span class="p">,</span>
                          <span class="n">start_x_index</span><span class="o">+</span><span class="mi">1</span><span class="p">,</span> <span class="n">start_y_index</span><span class="o">-</span><span class="mi">1</span><span class="p">);</span>
        <span class="k">break</span><span class="p">;</span>
    <span class="k">case</span> <span class="n">down</span><span class="p">:</span>
        <span class="k">while</span><span class="p">(</span><span class="n">start_x_index</span> <span class="o">&lt;=</span> <span class="n">down_boundary</span><span class="p">)</span> <span class="p">{</span>
            <span class="n">ret</span><span class="p">.</span><span class="n">push_back</span><span class="p">(</span><span class="n">matrix</span><span class="p">[</span><span class="n">start_x_index</span><span class="o">++</span><span class="p">][</span><span class="n">start_y_index</span><span class="p">]);</span>
        <span class="p">}</span>
        <span class="n">spiralOrderHelper</span><span class="p">(</span><span class="n">matrix</span><span class="p">,</span> <span class="n">ret</span><span class="p">,</span> <span class="n">right</span><span class="p">,</span> 
                          <span class="n">up_boundary</span><span class="p">,</span> <span class="n">down_boundary</span><span class="p">,</span> 
                          <span class="n">left_boundary</span><span class="p">,</span> <span class="n">right_boundary</span><span class="o">-</span><span class="mi">1</span><span class="p">,</span>
                          <span class="n">start_x_index</span><span class="o">-</span><span class="mi">1</span><span class="p">,</span> <span class="n">start_y_index</span><span class="o">-</span><span class="mi">1</span><span class="p">);</span>
        <span class="k">break</span><span class="p">;</span>
    <span class="k">case</span> <span class="n">right</span><span class="p">:</span>
        <span class="k">while</span><span class="p">(</span><span class="n">start_y_index</span> <span class="o">&gt;=</span> <span class="n">left_boundary</span><span class="p">)</span> <span class="p">{</span>
            <span class="n">ret</span><span class="p">.</span><span class="n">push_back</span><span class="p">(</span><span class="n">matrix</span><span class="p">[</span><span class="n">start_x_index</span><span class="p">][</span><span class="n">start_y_index</span><span class="o">--</span><span class="p">]);</span>
        <span class="p">}</span>
        <span class="n">spiralOrderHelper</span><span class="p">(</span><span class="n">matrix</span><span class="p">,</span> <span class="n">ret</span><span class="p">,</span> <span class="n">up</span><span class="p">,</span>
                          <span class="n">up_boundary</span><span class="p">,</span> <span class="n">down_boundary</span><span class="o">-</span><span class="mi">1</span><span class="p">,</span> 
                          <span class="n">left_boundary</span><span class="p">,</span> <span class="n">right_boundary</span><span class="p">,</span>
                          <span class="n">start_x_index</span><span class="o">-</span><span class="mi">1</span><span class="p">,</span> <span class="n">start_y_index</span><span class="o">+</span><span class="mi">1</span><span class="p">);</span>
        <span class="k">break</span><span class="p">;</span>
    <span class="k">case</span> <span class="n">up</span><span class="p">:</span>
        <span class="k">while</span><span class="p">(</span><span class="n">start_x_index</span> <span class="o">&gt;=</span> <span class="n">up_boundary</span><span class="p">)</span> <span class="p">{</span>
            <span class="n">ret</span><span class="p">.</span><span class="n">push_back</span><span class="p">(</span><span class="n">matrix</span><span class="p">[</span><span class="n">start_x_index</span><span class="o">--</span><span class="p">][</span><span class="n">start_y_index</span><span class="p">]);</span>
        <span class="p">}</span>
        <span class="n">spiralOrderHelper</span><span class="p">(</span><span class="n">matrix</span><span class="p">,</span> <span class="n">ret</span><span class="p">,</span> <span class="n">left</span><span class="p">,</span>
                          <span class="n">up_boundary</span><span class="p">,</span> <span class="n">down_boundary</span><span class="p">,</span> 
                          <span class="n">left_boundary</span><span class="o">+</span><span class="mi">1</span><span class="p">,</span> <span class="n">right_boundary</span><span class="p">,</span>
                          <span class="n">start_x_index</span><span class="o">+</span><span class="mi">1</span><span class="p">,</span> <span class="n">start_y_index</span><span class="o">+</span><span class="mi">1</span><span class="p">);</span>
        <span class="k">break</span><span class="p">;</span>
    <span class="p">}</span>
<span class="p">}</span></code></pre></figure>

<h1 id="spiral-matrix-ii">Spiral Matrix II</h1>
<blockquote>
  <p>Given an integer n, generate a square matrix filled with elements from 1 to n^2 in spiral order.</p>
</blockquote>

<figure class="highlight"><pre><code class="language-cpp" data-lang="cpp"><span class="k">enum</span> <span class="n">Direction</span> <span class="p">{</span><span class="n">left</span> <span class="o">=</span> <span class="mi">0</span><span class="p">,</span> <span class="n">down</span> <span class="o">=</span> <span class="mi">1</span><span class="p">,</span> <span class="n">right</span> <span class="o">=</span> <span class="mi">2</span><span class="p">,</span> <span class="n">up</span> <span class="o">=</span> <span class="mi">3</span><span class="p">};</span>

<span class="n">vector</span><span class="o">&lt;</span><span class="n">vector</span><span class="o">&lt;</span><span class="kt">int</span><span class="o">&gt;</span> <span class="o">&gt;</span> <span class="n">generateMatrix</span><span class="p">(</span><span class="kt">int</span> <span class="n">n</span><span class="p">)</span> <span class="p">{</span>
    <span class="n">vector</span><span class="o">&lt;</span><span class="n">vector</span><span class="o">&lt;</span><span class="kt">int</span><span class="o">&gt;</span> <span class="o">&gt;</span> <span class="n">ret</span><span class="p">;</span>
    <span class="k">if</span> <span class="p">(</span><span class="o">!</span><span class="n">n</span><span class="p">)</span> <span class="p">{</span>
        <span class="k">return</span> <span class="n">ret</span><span class="p">;</span>
    <span class="p">}</span>
    <span class="n">ret</span><span class="p">.</span><span class="n">resize</span><span class="p">(</span><span class="n">n</span><span class="p">);</span>
    <span class="k">for</span> <span class="p">(</span><span class="kt">int</span> <span class="n">i</span> <span class="o">=</span> <span class="mi">0</span><span class="p">;</span> <span class="n">i</span> <span class="o">&lt;</span> <span class="n">n</span><span class="p">;</span> <span class="o">++</span><span class="n">i</span><span class="p">)</span> <span class="p">{</span>
        <span class="n">ret</span><span class="p">[</span><span class="n">i</span><span class="p">].</span><span class="n">resize</span><span class="p">(</span><span class="n">n</span><span class="p">);</span>
    <span class="p">}</span>
    <span class="kt">int</span> <span class="n">count</span> <span class="o">=</span> <span class="mi">1</span><span class="p">;</span>
    <span class="n">spiralOrderHelper</span><span class="p">(</span><span class="n">ret</span><span class="p">,</span> <span class="n">count</span><span class="p">,</span> <span class="n">left</span><span class="p">,</span>
                      <span class="mi">0</span><span class="p">,</span> <span class="n">n</span><span class="o">-</span><span class="mi">1</span><span class="p">,</span> <span class="mi">0</span><span class="p">,</span> <span class="n">n</span><span class="o">-</span><span class="mi">1</span><span class="p">,</span>
                      <span class="mi">0</span><span class="p">,</span> <span class="mi">0</span><span class="p">);</span>
    <span class="k">return</span> <span class="n">ret</span><span class="p">;</span>
<span class="p">}</span>

<span class="kt">void</span> <span class="n">spiralOrderHelper</span><span class="p">(</span><span class="n">vector</span><span class="o">&lt;</span><span class="n">vector</span><span class="o">&lt;</span><span class="kt">int</span><span class="o">&gt;</span> <span class="o">&gt;</span> <span class="o">&amp;</span><span class="n">matrix</span><span class="p">,</span>
                       <span class="kt">int</span> <span class="o">&amp;</span><span class="n">count</span><span class="p">,</span> <span class="n">Direction</span> <span class="n">direction</span><span class="p">,</span>
                       <span class="kt">int</span> <span class="n">up_boundary</span><span class="p">,</span> <span class="kt">int</span> <span class="n">down_boundary</span><span class="p">,</span>
                       <span class="kt">int</span> <span class="n">left_boundary</span><span class="p">,</span> <span class="kt">int</span> <span class="n">right_boundary</span><span class="p">,</span>
                       <span class="kt">int</span> <span class="n">start_x_index</span><span class="p">,</span> <span class="kt">int</span> <span class="n">start_y_index</span><span class="p">)</span> <span class="p">{</span>
    <span class="k">if</span> <span class="p">((</span><span class="n">start_x_index</span> <span class="o">&lt;</span> <span class="n">up_boundary</span><span class="p">)</span>   <span class="o">||</span>
        <span class="p">(</span><span class="n">start_x_index</span> <span class="o">&gt;</span> <span class="n">down_boundary</span><span class="p">)</span> <span class="o">||</span> 
        <span class="p">(</span><span class="n">start_y_index</span> <span class="o">&lt;</span> <span class="n">left_boundary</span><span class="p">)</span> <span class="o">||</span> 
        <span class="p">(</span><span class="n">start_y_index</span> <span class="o">&gt;</span> <span class="n">right_boundary</span><span class="p">))</span> <span class="p">{</span>
        <span class="k">return</span><span class="p">;</span>
    <span class="p">}</span>
    <span class="k">switch</span> <span class="p">(</span><span class="n">direction</span><span class="p">)</span> <span class="p">{</span>
    <span class="k">case</span> <span class="n">left</span><span class="p">:</span> 
        <span class="k">while</span><span class="p">(</span><span class="n">start_y_index</span> <span class="o">&lt;=</span> <span class="n">right_boundary</span><span class="p">)</span> <span class="p">{</span>
            <span class="n">matrix</span><span class="p">[</span><span class="n">start_x_index</span><span class="p">][</span><span class="n">start_y_index</span><span class="o">++</span><span class="p">]</span> <span class="o">=</span> <span class="n">count</span><span class="o">++</span><span class="p">;</span>
        <span class="p">}</span>
        <span class="n">spiralOrderHelper</span><span class="p">(</span><span class="n">matrix</span><span class="p">,</span> <span class="n">count</span><span class="p">,</span> <span class="n">down</span><span class="p">,</span>
                          <span class="n">up_boundary</span><span class="o">+</span><span class="mi">1</span><span class="p">,</span> <span class="n">down_boundary</span><span class="p">,</span> 
                          <span class="n">left_boundary</span><span class="p">,</span> <span class="n">right_boundary</span><span class="p">,</span>
                          <span class="n">start_x_index</span><span class="o">+</span><span class="mi">1</span><span class="p">,</span> <span class="n">start_y_index</span><span class="o">-</span><span class="mi">1</span><span class="p">);</span>
        <span class="k">break</span><span class="p">;</span>
    <span class="k">case</span> <span class="n">down</span><span class="p">:</span>
        <span class="k">while</span><span class="p">(</span><span class="n">start_x_index</span> <span class="o">&lt;=</span> <span class="n">down_boundary</span><span class="p">)</span> <span class="p">{</span>
            <span class="n">matrix</span><span class="p">[</span><span class="n">start_x_index</span><span class="o">++</span><span class="p">][</span><span class="n">start_y_index</span><span class="p">]</span> <span class="o">=</span> <span class="n">count</span><span class="o">++</span><span class="p">;</span>
        <span class="p">}</span>
        <span class="n">spiralOrderHelper</span><span class="p">(</span><span class="n">matrix</span><span class="p">,</span> <span class="n">count</span><span class="p">,</span> <span class="n">right</span><span class="p">,</span> 
                          <span class="n">up_boundary</span><span class="p">,</span> <span class="n">down_boundary</span><span class="p">,</span> 
                          <span class="n">left_boundary</span><span class="p">,</span> <span class="n">right_boundary</span><span class="o">-</span><span class="mi">1</span><span class="p">,</span>
                          <span class="n">start_x_index</span><span class="o">-</span><span class="mi">1</span><span class="p">,</span> <span class="n">start_y_index</span><span class="o">-</span><span class="mi">1</span><span class="p">);</span>
        <span class="k">break</span><span class="p">;</span>
    <span class="k">case</span> <span class="n">right</span><span class="p">:</span>
        <span class="k">while</span><span class="p">(</span><span class="n">start_y_index</span> <span class="o">&gt;=</span> <span class="n">left_boundary</span><span class="p">)</span> <span class="p">{</span>
            <span class="n">matrix</span><span class="p">[</span><span class="n">start_x_index</span><span class="p">][</span><span class="n">start_y_index</span><span class="o">--</span><span class="p">]</span> <span class="o">=</span> <span class="n">count</span><span class="o">++</span><span class="p">;</span>
        <span class="p">}</span>
        <span class="n">spiralOrderHelper</span><span class="p">(</span><span class="n">matrix</span><span class="p">,</span> <span class="n">count</span><span class="p">,</span> <span class="n">up</span><span class="p">,</span>
                          <span class="n">up_boundary</span><span class="p">,</span> <span class="n">down_boundary</span><span class="o">-</span><span class="mi">1</span><span class="p">,</span> 
                          <span class="n">left_boundary</span><span class="p">,</span> <span class="n">right_boundary</span><span class="p">,</span>
                          <span class="n">start_x_index</span><span class="o">-</span><span class="mi">1</span><span class="p">,</span> <span class="n">start_y_index</span><span class="o">+</span><span class="mi">1</span><span class="p">);</span>
        <span class="k">break</span><span class="p">;</span>
    <span class="k">case</span> <span class="n">up</span><span class="p">:</span>
        <span class="k">while</span><span class="p">(</span><span class="n">start_x_index</span> <span class="o">&gt;=</span> <span class="n">up_boundary</span><span class="p">)</span> <span class="p">{</span>
            <span class="n">matrix</span><span class="p">[</span><span class="n">start_x_index</span><span class="o">--</span><span class="p">][</span><span class="n">start_y_index</span><span class="p">]</span> <span class="o">=</span> <span class="n">count</span><span class="o">++</span><span class="p">;</span>
        <span class="p">}</span>
        <span class="n">spiralOrderHelper</span><span class="p">(</span><span class="n">matrix</span><span class="p">,</span> <span class="n">count</span><span class="p">,</span> <span class="n">left</span><span class="p">,</span>
                          <span class="n">up_boundary</span><span class="p">,</span> <span class="n">down_boundary</span><span class="p">,</span> 
                          <span class="n">left_boundary</span><span class="o">+</span><span class="mi">1</span><span class="p">,</span> <span class="n">right_boundary</span><span class="p">,</span>
                          <span class="n">start_x_index</span><span class="o">+</span><span class="mi">1</span><span class="p">,</span> <span class="n">start_y_index</span><span class="o">+</span><span class="mi">1</span><span class="p">);</span>
        <span class="k">break</span><span class="p">;</span>
    <span class="p">}</span>
<span class="p">}</span></code></pre></figure>
