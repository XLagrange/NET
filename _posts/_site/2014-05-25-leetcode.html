<p>#Swap Nodes in Pairs
&gt;Given a linked list, swap every two adjacent nodes and return its head. <br />
&gt;For example, <br />
<!--more-->
&gt;Given 1-&gt;2-&gt;3-&gt;4, you should return the list as 2-&gt;1-&gt;4-&gt;3. <br />
&gt;Your algorithm should use only constant space. You may not modify the values in the list, only nodes itself can be changed.</p>

<figure class="highlight"><pre><code class="language-cpp" data-lang="cpp"><span class="n">ListNode</span> <span class="o">*</span><span class="nf">swapPairs</span><span class="p">(</span><span class="n">ListNode</span> <span class="o">*</span><span class="n">head</span><span class="p">)</span> <span class="p">{</span>
    <span class="k">if</span> <span class="p">((</span><span class="n">head</span> <span class="o">==</span> <span class="nb">NULL</span><span class="p">)</span> <span class="o">||</span> <span class="p">(</span><span class="n">head</span><span class="o">-&gt;</span><span class="n">next</span> <span class="o">==</span> <span class="nb">NULL</span><span class="p">))</span> <span class="p">{</span>
        <span class="k">return</span> <span class="n">head</span><span class="p">;</span>
    <span class="p">}</span>
    <span class="n">ListNode</span> <span class="o">*</span><span class="n">new_head</span> <span class="o">=</span> <span class="n">head</span><span class="o">-&gt;</span><span class="n">next</span><span class="p">;</span>
    <span class="n">ListNode</span> <span class="o">*</span><span class="n">next_pair</span> <span class="o">=</span> <span class="n">head</span><span class="o">-&gt;</span><span class="n">next</span><span class="o">-&gt;</span><span class="n">next</span><span class="p">;</span>
    <span class="n">new_head</span><span class="o">-&gt;</span><span class="n">next</span> <span class="o">=</span> <span class="n">head</span><span class="p">;</span>
    <span class="n">head</span><span class="o">-&gt;</span><span class="n">next</span> <span class="o">=</span> <span class="n">swapPairs</span><span class="p">(</span><span class="n">next_pair</span><span class="p">);</span>
    <span class="k">return</span> <span class="n">new_head</span><span class="p">;</span>
<span class="p">}</span></code></pre></figure>
