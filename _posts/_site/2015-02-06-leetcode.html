<figure class="highlight"><pre><code class="language-cpp" data-lang="cpp"><span class="o">&lt;!--</span><span class="n">more</span><span class="o">--&gt;</span>
<span class="n">UndirectedGraphNode</span> <span class="o">*</span><span class="n">cloneGraph</span><span class="p">(</span><span class="n">UndirectedGraphNode</span> <span class="o">*</span><span class="n">node</span><span class="p">)</span>
<span class="p">{</span>
    <span class="k">if</span> <span class="p">(</span><span class="n">node</span> <span class="o">==</span> <span class="nb">NULL</span><span class="p">)</span> <span class="p">{</span>

    <span class="n">unordered_map</span><span class="o">&lt;</span><span class="kt">int</span><span class="p">,</span> <span class="n">UndirectedGraphNode</span> <span class="o">*&gt;</span> <span class="n">address</span><span class="p">;</span>
    <span class="n">queue</span><span class="o">&lt;</span><span class="n">UndirectedGraphNode</span> <span class="o">*&gt;</span> <span class="n">unvisited_queue</span><span class="p">;</span>

    <span class="n">UndirectedGraphNode</span> <span class="o">*</span><span class="n">new_head</span> <span class="o">=</span> <span class="k">new</span> <span class="n">UndirectedGraphNode</span><span class="p">(</span><span class="n">node</span><span class="o">-&gt;</span><span class="n">label</span><span class="p">);</span>
    <span class="n">address</span><span class="p">[</span><span class="n">node</span><span class="o">-&gt;</span><span class="n">label</span><span class="p">]</span> <span class="o">=</span> <span class="n">new_head</span><span class="p">;</span>

    <span class="n">unvisited_queue</span><span class="p">.</span><span class="n">push</span><span class="p">(</span><span class="n">node</span><span class="p">);</span>
    <span class="k">while</span> <span class="p">(</span><span class="o">!</span><span class="n">unvisited_queue</span><span class="p">.</span><span class="n">empty</span><span class="p">())</span> <span class="p">{</span>
        <span class="n">UndirectedGraphNode</span> <span class="o">*</span><span class="n">cur_node</span> <span class="o">=</span> <span class="n">unvisited_queue</span><span class="p">.</span><span class="n">front</span><span class="p">();</span>
        <span class="n">unvisited_queue</span><span class="p">.</span><span class="n">pop</span><span class="p">();</span>
        <span class="n">UndirectedGraphNode</span> <span class="o">*</span><span class="n">new_cur_node</span> <span class="o">=</span> <span class="n">address</span><span class="p">[</span><span class="n">cur_node</span><span class="o">-&gt;</span><span class="n">label</span><span class="p">];</span>
        <span class="k">for</span> <span class="p">(</span><span class="kt">int</span> <span class="n">i</span> <span class="o">=</span> <span class="mi">0</span><span class="p">;</span> <span class="n">i</span> <span class="o">&lt;</span> <span class="n">cur_node</span><span class="o">-&gt;</span><span class="n">neighbors</span><span class="p">.</span><span class="n">size</span><span class="p">();</span> <span class="o">++</span><span class="n">i</span><span class="p">)</span> <span class="p">{</span>
            <span class="n">UndirectedGraphNode</span> <span class="o">*</span><span class="n">old_neighbor</span> <span class="o">=</span> <span class="p">(</span><span class="n">cur_node</span><span class="o">-&gt;</span><span class="n">neighbors</span><span class="p">)[</span><span class="n">i</span><span class="p">];</span>

                <span class="n">new_cur_node</span><span class="o">-&gt;</span><span class="n">neighbors</span><span class="p">.</span><span class="n">push_back</span><span class="p">(</span><span class="n">address</span><span class="p">[</span><span class="n">old_neighbor</span><span class="o">-&gt;</span><span class="n">label</span><span class="p">]);</span>
            <span class="p">}</span> <span class="k">else</span> <span class="p">{</span>
                <span class="n">UndirectedGraphNode</span> <span class="o">*</span><span class="n">create_neighbor</span> <span class="o">=</span> <span class="k">new</span> <span class="n">UndirectedGraphNode</span><span class="p">(</span><span class="n">old_neighbor</span><span class="o">-&gt;</span><span class="n">label</span><span class="p">);</span>
                <span class="n">address</span><span class="p">[</span><span class="n">old_neighbor</span><span class="o">-&gt;</span><span class="n">label</span><span class="p">]</span> <span class="o">=</span> <span class="n">create_neighbor</span><span class="p">;</span>

            <span class="p">}</span>
        <span class="p">}</span>
    <span class="p">}</span>

<span class="p">}</span></code></pre></figure>
