<blockquote>
  <p>Given a digit string, return all possible letter combinations that the number could represent.</p>

<!--more-->

<figure class="highlight"><pre><code class="language-cpp" data-lang="cpp"><span class="n">vector</span><span class="o">&lt;</span><span class="n">string</span><span class="o">&gt;</span> <span class="n">letterCombinations</span><span class="p">(</span><span class="n">string</span> <span class="n">digits</span><span class="p">)</span> <span class="p">{</span>

    <span class="n">table</span><span class="p">[</span><span class="sc">'1'</span><span class="p">]</span> <span class="o">=</span> <span class="s">""</span><span class="p">;</span>

    <span class="n">table</span><span class="p">[</span><span class="sc">'3'</span><span class="p">]</span> <span class="o">=</span> <span class="s">"def"</span><span class="p">;</span>
    <span class="n">table</span><span class="p">[</span><span class="sc">'4'</span><span class="p">]</span> <span class="o">=</span> <span class="s">"ghi"</span><span class="p">;</span>
    <span class="n">table</span><span class="p">[</span><span class="sc">'5'</span><span class="p">]</span> <span class="o">=</span> <span class="s">"jkl"</span><span class="p">;</span>
    <span class="n">table</span><span class="p">[</span><span class="sc">'6'</span><span class="p">]</span> <span class="o">=</span> <span class="s">"mno"</span><span class="p">;</span>
    <span class="n">table</span><span class="p">[</span><span class="sc">'7'</span><span class="p">]</span> <span class="o">=</span> <span class="s">"pqrs"</span><span class="p">;</span>
    <span class="n">table</span><span class="p">[</span><span class="sc">'8'</span><span class="p">]</span> <span class="o">=</span> <span class="s">"tuv"</span><span class="p">;</span>

    <span class="k">return</span> <span class="n">ret</span><span class="p">;</span>
<span class="p">}</span>

<span class="kt">void</span> <span class="n">letterCombinations</span><span class="p">(</span><span class="n">vector</span><span class="o">&lt;</span><span class="n">string</span><span class="o">&gt;</span> <span class="o">&amp;</span><span class="n">ret</span><span class="p">,</span> <span class="k">const</span> <span class="n">map</span><span class="o">&lt;</span><span class="kt">char</span><span class="p">,</span> <span class="n">string</span><span class="o">&gt;</span> <span class="o">&amp;</span><span class="n">table</span><span class="p">,</span>
                        <span class="k">const</span> <span class="n">string</span> <span class="o">&amp;</span><span class="n">digits</span><span class="p">,</span> <span class="n">string</span> <span class="n">cur_str</span><span class="p">,</span> <span class="k">const</span> <span class="kt">int</span> <span class="n">cur_pos</span><span class="p">)</span> <span class="p">{</span>

    <span class="k">for</span> <span class="p">(</span><span class="kt">int</span> <span class="n">i</span> <span class="o">=</span> <span class="mi">0</span><span class="p">;</span> <span class="n">i</span> <span class="o">&lt;</span> <span class="n">candidates</span><span class="p">.</span><span class="n">size</span><span class="p">();</span> <span class="o">++</span><span class="n">i</span><span class="p">)</span> <span class="p">{</span>

    <span class="p">}</span>
<span class="p">}</span></code></pre></figure>
