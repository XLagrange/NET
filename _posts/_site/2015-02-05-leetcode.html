<figure class="highlight"><pre><code class="language-cpp" data-lang="cpp"><span class="n">string</span> <span class="nf">fractionToDecimal</span><span class="p">(</span><span class="kt">int</span> <span class="n">numerator</span><span class="p">,</span> <span class="kt">int</span> <span class="n">denominator</span><span class="p">)</span> <span class="p">{</span>
    <span class="k">if</span> <span class="p">(</span><span class="n">denominator</span> <span class="o">==</span> <span class="mi">0</span><span class="p">)</span> <span class="p">{</span>
        <span class="k">return</span> <span class="s">""</span><span class="p">;</span>
    <span class="p">}</span>
    <span class="k">if</span> <span class="p">(</span><span class="n">numerator</span> <span class="o">==</span> <span class="mi">0</span><span class="p">)</span> <span class="p">{</span>
        <span class="k">return</span> <span class="s">"0"</span><span class="p">;</span>
    <span class="p">}</span>

    <span class="kt">long</span> <span class="kt">long</span> <span class="n">Numerator</span> <span class="o">=</span> <span class="n">numerator</span><span class="p">;</span>
    <span class="kt">long</span> <span class="kt">long</span> <span class="n">Denominator</span> <span class="o">=</span> <span class="n">denominator</span><span class="p">;</span>

    <span class="n">string</span> <span class="n">int_res</span> <span class="o">=</span> <span class="s">""</span><span class="p">;</span>

    <span class="k">if</span> <span class="p">((</span><span class="n">Numerator</span> <span class="o">&gt;</span> <span class="mi">0</span><span class="p">)</span> <span class="o">^</span> <span class="p">(</span><span class="n">Denominator</span> <span class="o">&gt;</span> <span class="mi">0</span><span class="p">))</span> <span class="p">{</span>
        <span class="n">int_res</span> <span class="o">+=</span> <span class="s">"-"</span><span class="p">;</span>
    <span class="p">}</span>
    <span class="n">Numerator</span> <span class="o">=</span> <span class="n">abs</span><span class="p">(</span><span class="n">Numerator</span><span class="p">);</span>
    <span class="n">Denominator</span> <span class="o">=</span> <span class="n">abs</span><span class="p">(</span><span class="n">Denominator</span><span class="p">);</span>

    <span class="kt">long</span> <span class="kt">long</span> <span class="n">int_part</span> <span class="o">=</span> <span class="n">Numerator</span> <span class="o">/</span> <span class="n">Denominator</span><span class="p">;</span>
    <span class="kt">long</span> <span class="kt">long</span> <span class="n">rem</span> <span class="o">=</span> <span class="n">Numerator</span> <span class="o">%</span> <span class="n">Denominator</span><span class="p">;</span>

    <span class="n">int_res</span> <span class="o">+=</span> <span class="n">to_string</span><span class="p">(</span><span class="n">int_part</span><span class="p">);</span>

    <span class="k">if</span> <span class="p">(</span><span class="n">rem</span> <span class="o">==</span> <span class="mi">0</span><span class="p">)</span> <span class="p">{</span>
        <span class="k">return</span> <span class="n">int_res</span><span class="p">;</span>
    <span class="p">}</span>

    <span class="n">string</span> <span class="n">decimal_res</span> <span class="o">=</span> <span class="s">""</span><span class="p">;</span>
    <span class="n">unordered_map</span><span class="o">&lt;</span><span class="kt">int</span><span class="p">,</span> <span class="kt">int</span><span class="o">&gt;</span> <span class="n">occured_num</span><span class="p">;</span>
    <span class="kt">int</span> <span class="n">count</span> <span class="o">=</span> <span class="mi">0</span><span class="p">;</span>
    <span class="k">while</span> <span class="p">(</span><span class="n">rem</span> <span class="o">!=</span> <span class="mi">0</span><span class="p">)</span> <span class="p">{</span>
        <span class="k">if</span> <span class="p">(</span><span class="n">occured_num</span><span class="p">.</span><span class="n">count</span><span class="p">(</span><span class="n">rem</span><span class="p">))</span> <span class="p">{</span>
            <span class="n">decimal_res</span><span class="p">.</span><span class="n">insert</span><span class="p">(</span><span class="n">decimal_res</span><span class="p">.</span><span class="n">begin</span><span class="p">()</span> <span class="o">+</span> <span class="n">occured_num</span><span class="p">[</span><span class="n">rem</span><span class="p">],</span> <span class="sc">'('</span><span class="p">);</span>
            <span class="n">decimal_res</span><span class="p">.</span><span class="n">push_back</span><span class="p">(</span><span class="sc">')'</span><span class="p">);</span>
            <span class="k">break</span><span class="p">;</span>
        <span class="p">}</span>
        <span class="n">occured_num</span><span class="p">[</span><span class="n">rem</span><span class="p">]</span> <span class="o">=</span> <span class="n">count</span><span class="o">++</span><span class="p">;</span>
        <span class="kt">int</span> <span class="n">v</span> <span class="o">=</span> <span class="p">(</span><span class="n">rem</span> <span class="o">*</span> <span class="mi">10</span><span class="p">)</span> <span class="o">/</span> <span class="n">Denominator</span><span class="p">;</span>
        <span class="n">decimal_res</span> <span class="o">+=</span> <span class="n">to_string</span><span class="p">(</span><span class="n">v</span><span class="p">);</span>
        <span class="n">rem</span> <span class="o">=</span> <span class="p">(</span><span class="n">rem</span> <span class="o">*</span> <span class="mi">10</span><span class="p">)</span> <span class="o">%</span> <span class="n">Denominator</span><span class="p">;</span>
    <span class="p">}</span>

    <span class="k">return</span> <span class="n">int_res</span> <span class="o">+</span> <span class="s">"."</span> <span class="o">+</span> <span class="n">decimal_res</span><span class="p">;</span>
<span class="p">}</span></code></pre></figure>
