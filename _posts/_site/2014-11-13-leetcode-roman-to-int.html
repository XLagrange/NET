<blockquote>
  <p>Given a roman numeral, convert it to an integer.</p>
</blockquote>

<figure class="highlight"><pre><code class="language-python" data-lang="python"><span class="o">&lt;</span><span class="err">!</span><span class="o">--</span><span class="n">more</span><span class="o">--&gt;</span>
<span class="k">def</span> <span class="nf">romanToInt</span><span class="p">(</span><span class="bp">self</span><span class="p">,</span> <span class="n">s</span><span class="p">):</span>
    <span class="n">table</span> <span class="o">=</span> <span class="p">{</span>
        <span class="s">'I'</span><span class="p">:</span> <span class="mi">1</span><span class="p">,</span>
        <span class="s">'V'</span><span class="p">:</span> <span class="mi">5</span><span class="p">,</span>
        <span class="s">'X'</span><span class="p">:</span> <span class="mi">10</span><span class="p">,</span>
        <span class="s">'L'</span><span class="p">:</span> <span class="mi">50</span><span class="p">,</span>
        <span class="s">'C'</span><span class="p">:</span> <span class="mi">100</span><span class="p">,</span>
        <span class="s">'D'</span><span class="p">:</span> <span class="mi">500</span><span class="p">,</span>
        <span class="s">'M'</span><span class="p">:</span> <span class="mi">1000</span>
    <span class="p">}</span>

    <span class="n">ret</span> <span class="o">=</span> <span class="mi">0</span>

    <span class="k">for</span> <span class="n">i</span> <span class="ow">in</span> <span class="nb">xrange</span><span class="p">(</span><span class="nb">len</span><span class="p">(</span><span class="n">s</span><span class="p">)):</span>
        <span class="k">if</span> <span class="p">((</span><span class="n">i</span><span class="o">&gt;</span><span class="mi">0</span><span class="p">)</span> <span class="ow">and</span> <span class="p">(</span><span class="n">table</span><span class="p">[</span><span class="n">s</span><span class="p">[</span><span class="n">i</span><span class="p">]]</span><span class="o">&gt;</span><span class="n">table</span><span class="p">[</span><span class="n">s</span><span class="p">[</span><span class="n">i</span><span class="o">-</span><span class="mi">1</span><span class="p">]])):</span>
            <span class="n">ret</span> <span class="o">+=</span> <span class="n">table</span><span class="p">[</span><span class="n">s</span><span class="p">[</span><span class="n">i</span><span class="p">]]</span> <span class="o">-</span> <span class="mi">2</span> <span class="o">*</span> <span class="n">table</span><span class="p">[</span><span class="n">s</span><span class="p">[</span><span class="n">i</span><span class="o">-</span><span class="mi">1</span><span class="p">]]</span>
        <span class="k">else</span><span class="p">:</span>
            <span class="n">ret</span> <span class="o">+=</span> <span class="n">table</span><span class="p">[</span><span class="n">s</span><span class="p">[</span><span class="n">i</span><span class="p">]]</span>

    <span class="k">return</span> <span class="n">ret</span></code></pre></figure>
